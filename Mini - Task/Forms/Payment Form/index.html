<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Payment Form">
    <meta name="author" content="Koficodeit">

    <!-- Title -->
    <title>Koficodeit</title>

    <!-- Font Awesome Icon Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <main>
        <h1>Payment Details</h1>

        <form action="#" method="post">
            <!-- Card Number -->
            <article>
                <label for="cardNumber">Card Number</label>
                <div class="inputIcon">
                    <i class="fas fa-credit-card icon"></i>
                    <input type="text" name="cardNumber" id="cardNumber" placeholder="1234 5678 9012 3456" pattern="[0-9]{16}" maxlength="19" aria-required="true" aria-label="Card Number" required>    
                </div>
            </article>

            <!-- Date & CVV Container -->
            <section>
                <!-- Expiry Date -->
                <article>
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="mm/yy" pattern="(0[1-9]|1[0-2])/[0-9]{2}" maxlength="5" aria-required="true" aria-label="Expiry Date" required>
                </article>

                <!-- CVV -->
                <article>
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv" placeholder="123" pattern="[0-9]{3}" maxlength="3" aria-required="true" aria-label="CVV" required>
                </article>
            </section>

            <!-- Name on Card -->
            <article>
                <label for="name">Name on Card</label>
                <input type="text" name="name" id="name" placeholder="John Doe" aria-required="true" aria-label="Name" required>
            </article>

            <!-- Button -->
            <article class="button">
                <button type="submit">Pay Now</button>
            </article>
        </form>
    </main>
</body>
</html>
