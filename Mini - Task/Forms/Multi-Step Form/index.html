<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multi-Step Form">
    <meta name="author" content="Koficodeit">

    <!-- Title -->
    <title>Multi-Step Form</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <form action="#" method="post">

            <!-- Step Control -->
                <input type="radio" id="step-1" class="ctrl" name="step" checked>
                <input type="radio" id="step-2" class="ctrl" name="step">
                <input type="radio" id="step-3" class="ctrl" name="step">
                <input type="radio" id="step-4" class="ctrl" name="step">

            <!-- Step Bar -->
            <section class="stepBar">
                <div class="stepBarBtn">1</div>
                <div class="stepBarBtn">2</div>
                <div class="stepBarBtn">3</div>
                <div class="stepBarBtn">4</div>
            </section>
            

            <!-- Step 1: Personal Info -->
            <section class="step step-1">
                <h3>Personal Info</h3>
                <article>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="John" pattern="[A-Za-Z ]{2,}" minlength="2" required>
                </article>
                <article>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Doe" pattern="[A-Za-Z ]{2,}" minlength="2" required>
                </article>
                <article>
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required>
                </article>
                <aside class="btnGroup">
                    <div></div>
                    <label for="step-2" class="btn btnNext">Next</label>
                </aside>
            </section>

            <!-- Step 2: Contact Details -->
            <section class="step step-2">
                <h3>Contact Details</h3>
                <article>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@example.com" required>
                </article>
                <article>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="e.g., +1234567890" pattern="^\+?[0-9]{10,15}$" required>
                </article>
                <article>
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="3" class="textarea" required></textarea>
                </article>
                <aside class="btnGroup">
                    <label for="step-1" class="btn btnPrev">Previous</label>
                    <label for="step-3" class="btn btnNext">Next</label>
                </aside>
            </section>

            <!-- Step 3: Account Setup -->
            <section class="step step-3">
                <h3>Account Setup</h3>
                <article>
                    <label for="userName">Username</label>
                    <input type="text" name="userName" id="userName" required>
                </article>
                <article>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required>
                </article>
                <article>
                    <label for="comfirmPassword">Comfirm Password</label>
                    <input type="password" name="comfirmPassword" id="comfirmPassword" minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required>
                </article>
                <aside class="btnGroup">
                    <label for="step-2" class="btn btnPrev">Previous</label>
                    <label for="step-4" class="btn btnNext">Next</label>
                </aside>
            </section>

            <!-- Step 4: Confirmation -->
            <section class="step step-4">
                <h3>Confirmation</h3>
                <article>
                    <label for="comment">Additional Comment</label>
                    <textarea name="comment" id="comment" rows="5"></textarea>
                </article>
                <aside class="btnGroup">
                    <label for="step-3" class="btn btnPrev">Previous</label>
                    <button type="submit" class="btn btnNext">Submit</button>
                </aside>
            </section>
        </form>
    </main>
</body>
</html>
