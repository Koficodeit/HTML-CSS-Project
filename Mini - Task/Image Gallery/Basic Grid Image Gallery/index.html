<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic Grid Image Gallery">
    <meta name="author" content="Koficodeit">

    <!-- Title -->
    <title>Basic Grid Image Gallery</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <h1>Reponsive Image Gallery</h1>
    <main class="grid-container">
        <figure class="grid-item">
            <img src="assets/imgs/bg-image (2).jpg" alt="Auditorium" class="grid-img">
            <figcaption class="caption">Auditorium</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image 1.jpg" alt="Barbering Shop" class="grid-img">
            <figcaption class="caption">Barbering Shop</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (17).jpg" alt="Forest Trail Path" class="grid-img">
            <figcaption class="caption">Forest Trail Path</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (26).jpg" alt="Culinary Artistry" class="grid-img">
            <figcaption class="caption">Culinary Artistry</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (27).jpg" alt="Snowboarding" class="grid-img">
            <figcaption class="caption">Snowboarding</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (30).jpg" alt="Baby Toy" class="grid-img">
            <figcaption class="caption">Baby Toy</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (40).jpg" alt="Modern Architecture" class="grid-img">
            <figcaption class="caption">Modern Architecture</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (41).jpg" alt="Lamborghini in Metallic Grey" class="grid-img">
            <figcaption class="caption">Lamborghini in Metallic Grey</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (42).jpg" alt="Mountains" class="grid-img">
            <figcaption class="caption">Mountains</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (5).jpg" alt="Squirrel on Food Hunt" class="grid-img">
            <figcaption class="caption">Squirrel on Food Hunt</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (6).jpg" alt="Formula One Racer" class="grid-img">
            <figcaption class="caption">Formula One Racer</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="assets/imgs/image-card (9).jpg" alt="Horse in Motion" class="grid-img">
            <figcaption class="caption">Horse in Motion</figcaption>
        </figure>
    </main>
</body>
</html>
