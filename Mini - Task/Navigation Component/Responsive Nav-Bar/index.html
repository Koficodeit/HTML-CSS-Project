<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Nav Bar, Nav Menu, Responsive Navigation Menu, Responsive Nav Bar">
    
    <!-- Title -->
    <title>Responsive Navigation Menu</title>

    <!-- CSS Link -->
     <link rel="stylesheet" href="styles/styles.css">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />


</head>
<body>
    <nav class="navBar">
        <figure class="logo">
            <img src="img/Logo.png" alt="logo" title="logo">
            <span class="logoText">Developer</span>
        </figure>

        <ul class="navList">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <form action="#" class="btnContainer">
            <button type="submit">Sign In</button>
            <button type="submit">Sign Up</button>
        </form>

        <section class="dropDown">

            <i class="fa-solid fa-bars"></i>

            <ul class="dropdown-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="auth-link">Sign In</a></li>
                <li><a href="#" class="auth-link">Sign Up</a></li>
            </ul>
        </section>
    </nav>

    <header>
            <h1>Welcome <br>to the Responsive Navigation Experience</h1>

            <p>Discover a beautifully crafted, fully responsive navigation bar with a dropdown menu.</p>
    </header>
</body>
</html>
