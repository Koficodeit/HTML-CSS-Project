<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Button with an Icon.">
    <meta name="author" content="Koficodeit">

    <!-- Title -->
    <title>Button with an Icon</title>

    <!-- Title -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- Title -->
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- MENU -->
    <section>
        <h2>Hover Over</h2>
        <section class="menu">
            <button type="submit"><i class="fa-solid fa-house"></i> Home</button>
            <button type="submit"><i class="fa-solid fa-gear"></i> Settings</button>
            <button type="submit" class="slide"><i class="fa-solid fa-upload"></i> <span>Upload</span></button>
            <button type="submit" class="slide"><i class="fa-solid fa-thumbs-up"></i> <span>Like</span></button>
            <button type="submit" class="slide"><i class="fa-solid fa-thumbs-down"></i> <span>UnLike</span></button>
        </section>
    </section>

    <!-- PAGES -->
    <section class="pages">
        <button title="Previous"><i class="fa-solid fa-arrow-left"></i></button>
        <button title="Next"><i class="fa-solid fa-arrow-right"></i></button>
    </section>

    <!-- RATING -->
    <section class="rating">
        <h2>Click to Rating</h2>
        <article>
            <button>
                <input type="checkbox" id="check1">
                <label for="check1"><i class="fa-solid fa-star"></i></label>
            </button>
            <button>
                <input type="checkbox" id="check2">
                <label for="check2"><i class="fa-solid fa-star"></i></label>
            </button>
            <button>
                <input type="checkbox" id="check3">
                <label for="check3"><i class="fa-solid fa-star"></i></label>
            </button>
            <button>
                <input type="checkbox" id="check4">
                <label for="check4"><i class="fa-solid fa-star"></i></label>
            </button>
            <button>
                <input type="checkbox" id="check5">
                <label for="check5"><i class="fa-solid fa-star"></i></label>
            </button>
        </article>
    </section>

</body>
</html>
