<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Button with Tooltip">
    <meta name="author" content="Koficodeit">

    <!-- Title -->
    <title>Button with Tooltip</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="tooltip">
        <article>
            <button>Email</button>

            <p class="tooltip__text">Send an email</p>
        </article>
        <article>
            <button>Next</button>

            <p class="tooltip__text">Go to the next post</p>
        </article>
        <article>
            <button>Like</button>

            <p class="tooltip__text">Like this post</p>
        </article>
        <article>
            <button>Star</button>

            <p class="tooltip__text">Add to favorites</p>
        </article>
    </section>
</body>
</html>
